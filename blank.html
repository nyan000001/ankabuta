<!doctype html>
<html>
<head>
<title>ankabuta</title>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
<style>
body { font-size:7pt; font-family:'Open Sans', 'Noto Color Emoji', sans-serif; padding:0; margin:0; line-height:13px; }
div { float:left; min-width:150px; max-width:400px; margin:8px; }
p { white-space:pre-wrap; padding:0; margin:5px; word-wrap:break-word; }
@media (prefers-color-scheme:dark) {
	body { background:#000; color:#fff; }
}
</style>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
socket.once('disconnect', () => console.log('Connection lost!'));
socket.once('log', (records, rooms, regex) => {
	const regexdiv = document.createElement('div');
	regexdiv.textContent = 'regex: '+regex;
	document.body.append(regexdiv);
	const roomdivs = {};
	const addroom = room => {
		if(roomdivs[room]) return;
		const div = document.createElement('div');
		const p = document.createElement('p');
		p.textContent = room;
		div.append(p);
		document.body.append(div);
		roomdivs[room] = div;
	}
	for(const room of rooms) addroom(room);
	const addrecord = (name, hash, room, ...arr) => {
		const addtext = text => {
			const loop = text => {
				const match = text.match(/(^.*?)\[(#(?=[a-f0-9]{3})|[*_/-])((?:.*?\[\2.*?\2\])*?.*?)\2\](.*)/si);
				if(!match) return text;
				const frag = document.createDocumentFragment();
				const span = document.createElement('span');
				let hex;
				if(match[2] == '#') {
					hex = match[3].slice(0, 3);
					match[3] = match[3].slice(3);
				}
				span.style = { '#':'color:#'+hex, '*':'font-weight:bold', '_':'text-decoration:underline', '/':'font-style:italic', '-':'text-decoration:line-through' }[match[2]];
				span.append(loop(match[3]));
				frag.append(loop(match[1]), span, loop(match[4]));
				return frag;
			}
			const p = document.createElement('p');
			p.append(loop(text));
			roomdivs[room].append(p);
		}
		const cmd = arr.shift();
		if(!cmd) {
			if(room == 'regex') {
				regexdiv.textContent = 'regex: '+name;
			} else console.log(name, hash, room);
			return;
		}
		if(cmd == 'ban') {
			console.log(name, hash, room, cmd, ...arr);
			return;
		}
		if(cmd != 'join') addroom(room || '(not in a room)');
		let boldname = '[*'+name+'*][#999('+hash+')#]';
		if(cmd == 'join' && typeof arr[0] == 'string') {
			room = arr[0].replace(/\s/g, '_').replace(/^#?/, '#').slice(0, 30);
			addroom(room);
			addtext(boldname+' joined');
		} else if(cmd == 'say') {
			if(typeof arr[0] != 'string') arr[0] = JSON.stringify(arr[0]);
			addtext(boldname+': '+arr[0]);
		} else if(cmd == 'sendAll' || cmd == 'sendOnly') {
			let verb = 'says to';
			if(typeof arr[0] == 'boolean') verb = ['removes from', 'adds to'][arr.shift()?1:0];
			if(!arr[0]) return;
			let included = arr[1];
			let excluded = 'others';
			if(cmd == 'sendAll') {
				included = arr[1]? 'everyone but '+arr[1]: 'everyone';
				excluded = arr[1];
			}
			if(!included) return;
			if(typeof arr[0] == 'object') arr[0] = JSON.stringify(arr[0]);
			let text = boldname+' '+verb+' '+included+': '+arr[0];
			if(arr[2]) {
				if(typeof arr[2] == 'object') arr[2] = JSON.stringify(arr[2]);
				text += '\n'+boldname+' '+verb+' '+excluded+': '+arr[2];
			}
			addtext(text);
		} else if(cmd == 'kicked') {
			addtext(boldname+' has been kicked');
		} else console.log(name, hash, room, cmd, ...arr);
	}
	for(const record of records) addrecord(...record);
	socket.on('log', addrecord);
});
</script>
</body>
</html>
